name: Make CI

on: [push]

jobs:
  Compile:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: GCC PGO
      run: cd src && make pgo
    - name: GCC releases
      run: cd src && make release
    - name: Clang basic
      run: cd src && make basic CC=clang
    - name: Clang releases
      run: cd src && make release CC=clang
